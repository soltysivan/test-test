
<button *ngIf="!user" type="button" (click)="signInWithFB()"> Facebook </button>

<button *ngIf="user" type="button" (click)="signOut()"> Logout</button>

<button *ngIf="user" type="button" (click)="getProfileUser()"> Get Profile </button>
<img src="{{ user?.photoUrl }}">
<div>
  <h4>{{ user?.name }}</h4>
  <p>{{ user?.email }}</p>
</div>

<div>{{facebookUserProfile | json}}</div>
