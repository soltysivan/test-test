<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TestTest</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
  <div class="container" style="margin-top: 100px">
    <div class="row justify-content-center">
      <div class="col-md-6 col-offset-3" align="center">
        <img src="images/logo.png"><br><br>
        <form>
          <input class="form-control" placeholder="Email..."><br>
          <input class="form-control" placeholder="Password..."><br>
          <input type="submit" value="Log In">
          <input type="button" onclick="logIn()" value="Log In With Facebook">
        </form>
          <form class="form-signin"><fb:login-button size="large">Facebook</fb:login-button></form>
      </div>
    </div>
  </div>
  <script
          src="http://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <script>

    window.fbAsyncInit = function() {
      FB.init({
        appId            : '175067990580834',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v6.0',
          status        :true
      });
      FB.getLoginStatus(function(response){
          if (response.hasOwnProperty("error")) {
              alert("Error: " + response.error.message);
          }
        if(response.session){
          top.location.href= "https://test-social-connections.herokuapp.com/";
        }
        else{
          alert('ELSE');
          //top.location.href="https://test-social-connections.herokuapp.com/?client_id=175067990580834&redirect_uri=https://test-social-connections.herokuapp.com/&scope=email,read_stream";
        }
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
